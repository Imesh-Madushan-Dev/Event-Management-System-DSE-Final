<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - NIBM Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { inter: ["Inter", "system-ui", "sans-serif"] },
                    borderRadius: { "4xl": "2rem" },
                },
            },
        };
    </script>
</head>

<body
    class="font-inter bg-gradient-to-br from-purple-50 via-white to-indigo-50 min-h-screen flex items-center justify-center p-4 py-8">
    <div class="max-w-md w-full">
        <!-- Back to Home -->
        <div class="text-center mb-8">
            <a href="index.html"
                class="inline-flex items-center gap-2 text-purple-600 hover:text-purple-700 font-medium text-sm transition-colors">
                <i class="fas fa-arrow-left text-xs"></i> Back to Home
            </a>
        </div>

        <!-- Register Card -->
        <div class="bg-white rounded-[2rem] shadow-xl shadow-gray-200/60 p-8 lg:p-10 border border-gray-100">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center gap-2 mb-5">
                    <div
                        class="w-10 h-10 bg-gradient-to-br from-purple-600 to-indigo-600 rounded-2xl flex items-center justify-center shadow-lg shadow-purple-200">
                        <i class="fas fa-calendar-alt text-white text-lg"></i>
                    </div>
                    <span class="text-xl font-bold text-gray-900">NIBM Events</span>
                </div>
                <h1 class="text-2xl font-extrabold text-gray-900 mb-1">Create Account</h1>
                <p class="text-gray-500 text-sm">Join the NIBM Events community</p>
            </div>

            <!-- User Type Tabs -->
            <div class="mb-6">
                <div class="flex bg-gray-100 rounded-2xl p-1">
                    <button type="button" id="user-tab"
                        class="flex-1 py-2.5 px-4 rounded-xl text-sm font-semibold transition-all bg-white text-purple-600 shadow-sm">
                        <i class="fas fa-user mr-2"></i>Student
                    </button>
                    <button type="button" id="admin-tab"
                        class="flex-1 py-2.5 px-4 rounded-xl text-sm font-semibold transition-all text-gray-500 hover:text-gray-700">
                        <i class="fas fa-user-shield mr-2"></i>Admin
                    </button>
                </div>
            </div>

            <!-- Register Form -->
            <form id="register-form" action="backend/auth.php" method="POST">
                <input type="hidden" name="action" value="register" />
                <input type="hidden" name="user_type" id="user_type" value="user" />

                <div class="space-y-5">
                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="name" name="name" required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl focus:border-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-50 transition-all text-sm"
                            placeholder="John Doe" />
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl focus:border-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-50 transition-all text-sm"
                            placeholder="you@nibm.lk" />
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl focus:border-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-50 transition-all pr-12 text-sm"
                                placeholder="Min 6 characters" />
                            <button type="button" id="toggle-password"
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">Confirm
                            Password</label>
                        <div class="relative">
                            <input type="password" id="confirm_password" name="confirm_password" required
                                class="w-full px-4 py-3 border-2 border-gray-200 rounded-2xl focus:border-purple-500 focus:outline-none focus:ring-4 focus:ring-purple-50 transition-all pr-12 text-sm"
                                placeholder="Repeat your password" />
                            <button type="button" id="toggle-confirm-password"
                                class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mt-5">
                    <label class="flex items-start gap-2 cursor-pointer">
                        <input type="checkbox" required
                            class="w-4 h-4 rounded-lg border-gray-300 text-purple-600 focus:ring-purple-500 mt-0.5" />
                        <span class="text-sm text-gray-500 leading-relaxed">
                            I agree to the <a href="#" class="text-purple-600 hover:text-purple-700 font-medium">Terms
                                of Service</a>
                            and <a href="#" class="text-purple-600 hover:text-purple-700 font-medium">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3.5 rounded-2xl font-bold text-sm mt-6 hover:shadow-xl hover:shadow-purple-200 hover:-translate-y-0.5 transition-all duration-300">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-sm text-gray-500">
                    Already have an account?
                    <a href="login.html"
                        class="text-purple-600 hover:text-purple-700 font-semibold transition-colors">Sign in here</a>
                </p>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alert-container" class="mt-4"></div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>

</html>
