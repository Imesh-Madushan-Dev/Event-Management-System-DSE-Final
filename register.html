<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NIBM Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="font-inter bg-gray-50 min-h-screen flex items-center justify-center py-8">
    <div class="max-w-md w-full mx-4">
        <!-- Back to Home -->
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center text-purple-600 hover:text-purple-700 font-medium">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>

        <!-- Register Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <i class="fas fa-calendar-alt text-3xl text-purple-600"></i>
                    <span class="text-2xl font-bold text-gray-900">NIBM Events</span>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Create Account</h1>
                <p class="text-gray-600">Join the NIBM Events community</p>
            </div>

            <!-- User Type Selection -->
            <div class="mb-6">
                <div class="flex bg-gray-100 rounded-lg p-1">
                    <button type="button" id="user-tab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all bg-white text-purple-600 shadow-sm">
                        <i class="fas fa-user mr-2"></i>Student
                    </button>
                    <button type="button" id="admin-tab" class="flex-1 py-2 px-4 rounded-md text-sm font-medium transition-all text-gray-600 hover:text-gray-900">
                        <i class="fas fa-user-shield mr-2"></i>Admin
                    </button>
                </div>
            </div>

            <!-- Register Form -->
            <form id="register-form" action="backend/auth.php" method="POST">
                <input type="hidden" name="action" value="register">
                <input type="hidden" name="user_type" id="user_type" value="user">
                
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <input type="text" id="name" name="name" required 
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition-colors">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition-colors">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            <input type="password" id="password" name="password" required 
                                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition-colors pr-12">
                            <button type="button" id="toggle-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
                    </div>
                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <div class="relative">
                            <input type="password" id="confirm_password" name="confirm_password" required 
                                   class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-purple-500 focus:outline-none transition-colors pr-12">
                            <button type="button" id="toggle-confirm-password" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="mt-6">
                    <label class="flex items-start">
                        <input type="checkbox" required class="rounded border-gray-300 text-purple-600 focus:ring-purple-500 mt-1">
                        <span class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" class="text-purple-600 hover:text-purple-700">Terms of Service</a> 
                            and <a href="#" class="text-purple-600 hover:text-purple-700">Privacy Policy</a>
                        </span>
                    </label>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-purple-700 text-white py-3 rounded-lg font-semibold mt-6 hover:shadow-lg hover:-translate-y-0.5 transition-all">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>

            <div class="text-center mt-6">
                <p class="text-gray-600">Already have an account? 
                    <a href="login.html" class="text-purple-600 hover:text-purple-700 font-medium">Sign in here</a>
                </p>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alert-container" class="mt-4"></div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>
</html>
